name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # At 12:00 AM, only on Monday
    - cron: "0 0 0 0 1"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
